<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Homepage</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600;900&display=swap');
            /* select {
    appearance:none;
	-webkit-appearance:none;
	-moz-appearance:none;
	-ms-appearance:none;
	background:url('http://www.free-icons-download.net/images/small-down-arrow-icon-15593.png');
	background-repeat: no-repeat;

            *{
                box-sizing: border-box;
                max-width: 100vw;
            }
            body{
                margin: 0;
                padding: 0;
                min-height: 100vh;
                display: grid;
                place-content: center;
                text-align: center;
                background: #465465;
                font-size: 1rem;
                font-family: 'Roboto Slab', serif;
            }
            .container{
                background: #eee;
                padding: 2em;
                border-radius: 1em;
            }
            .logo{
                text-transform: uppercase;
                font-size: 1.5em;
                margin-top: 0;
            }
            label{
                display: grid;
                padding:1em;
                justify-content: center;
            }
            select,
            input{
                padding: .7em;
                text-align: center;
                text-transform: capitalize;
                appearance: none;
                border-radius: 5px;
                border: 1px solid #aaa;

            }
            .container p:last-child{
                margin-bottom: 0;
            }
            .err{
                color: #da0909;
                margin: 0;
                padding: 0em;
            }
            
            .pp{
                display:none;
                text-align: center;
                border-radius: 1em;
                height: 12em;
                width: 12em;
                transition: all 0.75s;
                background-position:center ;
                background-size: contain;
                background-repeat: no-repeat;
            }
            .p1{
                display: block;
                background-image: url(photo/sk-solar.jpg);
            }
            .p2{
                display: block;
                background-image: url(photo/lemi-solar.jpg);
            }
            .p3{
                display: block;
                background-image: url(photo/lumi-solar.jpg);
            }
            .p4{
                display: block;
                background-image: url(photo/27-tv.jpg);
            }
            .p5{
                display: block;
                background-image: url(photo/32-tv.jpg);
            }
            .p6{
                display: block;
                background-image: url(photo/deep-freezer.jpg);
            }
            .p7{
                display: block;
                background-image: url(photo/gas-cooker.jpg);
            }
            .prod-desc{
                margin: 0;
                padding: 0;
                font-weight: bold;
                font-size: 1.1rem;
                color: rgba(70, 84, 101, 0.8);
                padding-bottom: 1em;
                text-transform: capitalize;
                letter-spacing: 1.5px;
            }
        </style>
        <script>
            function removePic(){
                var pics = document.querySelector(".pp");
                pics.classList.remove("p1");
                pics.classList.remove("p2");
                pics.classList.remove("p3");
                pics.classList.remove("p4");
                pics.classList.remove("p5");
                pics.classList.remove("p6");
                pics.classList.remove("p7");
                var desc = document.querySelector(".prod-desc").innerHTML="";
            }
            function pic(){
                var product = document.getElementById("product").value;
                var pics = document.querySelector(".pp");
                var desc = document.querySelector(".prod-desc");
                switch(product){
                case "Sunking solar pack":  pics.classList.add("p1"); desc.innerHTML = "Sunking solar set"; break;
                case "Lemi solar pack":pics.classList.add("p2"); desc.innerHTML = "Lemi solar set"; break;
                case "Luminous solar pack": pics.classList.add("p3"); desc.innerHTML = "900 VA Luminous Home Solar System with capacity to power both AC & DC appliances."; break;
                case '43" LCD Television':pics.classList.add("p4"); desc.innerHTML = 'Startimes 43" TV with inbuilt Startimes decoder and DC & AC power units.'; break;
                case '32" LCD Television':  pics.classList.add("p5"); desc.innerHTML = 'Startimes 32" TV with inbuilt Startimes decoder and DC & AC power units.'; break;
                case "Deep freezer": pics.classList.add("p6"); desc.innerHTML = "Haier Thermocool 100 Liters deep freezer."; break;
                case "Gas cooker": pics.classList.add("p7"); desc.innerHTML = "Haier Thermocool all gas 4 burner"; break;
                default:;
            }
            }
            function payment(){
                var product = document.getElementById("product").value;
                var month = document.getElementById("month").value;
                month = parseInt(month);
                var price;
                if(month > 1){
                    switch(product){
                        case "Sunking solar pack": price=34000; document.getElementById("err").innerHTML=""; break;
                        case "Lemi solar pack": price=34000; document.getElementById("err").innerHTML=""; break;
                        case "Luminous solar pack": price=210000; document.getElementById("err").innerHTML=""; break;
                        case '43" LCD Television': price=100000; document.getElementById("err").innerHTML=""; break;
                        case '32" LCD Television': price=70000; document.getElementById("err").innerHTML=""; break;
                        case "Deep freezer": price=86000; document.getElementById("err").innerHTML=""; break;
                        case "Gas cooker": price=70000; document.getElementById("err").innerHTML=""; break;
                        default:document.getElementById("err").innerHTML="Please select a product";
                    }
            
                    var amount = (price + (month * 0.05 *price))/month;
                    amount = Math.ceil(amount);
                    
                    if( isNaN(month) ){
                        document.getElementById("errm").innerHTML="Please fill the number of month(s)";
                    }
                    else{
                        document.getElementById("errm").innerHTML="";
                    }
                    if( isNaN(amount) ){
                        document.getElementById("amount").innerHTML = "";
                    }
                    else{
                        document.getElementById("amount").innerHTML = "You will pay #"+ amount + " per month" ;
                    }
                }   
                else if (month == 0 || month == 1){
                    document.getElementById("amount").innerHTML = "";
                    document.getElementById("errm").innerHTML="";
                    alert(" Enter a number greater than 1 or  click on add to cart and checkout to make full payment  now");
                   
                }
                else{
                    document.getElementById("errm").innerHTML="Please enter a number greater than 0";
                    document.getElementById("amount").innerHTML = "";
                }
            }
        </script>
    </head>
    <body>
        
        <div class="container">
            <p class="logo"> mobile pouch limited</p>
            <form action=>
                <label>Select Product<p class="pp"></p></label>
                <p class="prod-desc"></p>
                <select id="product" onfocus="removePic()" onfocusout="pic()">
                    <option> Sunking solar pack </option>
                    <option> Lemi solar pack </option>
                    <option> Luminous solar pack </option>
                    <option> 43" LCD Television </option>
                    <option> 32" LCD Television </option>
                    <option> Deep freezer</option>
                    <option> Gas cooker </option>
                    <option selected> -- Select a product -- </option>
                </select>
                <p id="err" class="err"></p>
                <label for="month">Enter the number of month(s)</label>
                <input id="month" type="number"   onfocusout="payment()">
                <p class="err" id="errm"></p>
            </form>
            
            <p id="amount"></p>
        </div>
    </body>
</html>
