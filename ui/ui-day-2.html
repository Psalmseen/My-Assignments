<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>UI | Day 2</title>
        <script src="https://kit.fontawesome.com/07fd4e2b37.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <style>
           *{
               box-sizing: border-box;
           } 
           .body{
               margin: 0;
               padding: 0;
               background: #151D2D;
               color:#51A1E4;
               display: grid;
               place-content: center;
               min-height: 100vh;
               font-size: 1.2rem;
               font-family: "roboto", sans-serif;
           }
           .container{
               padding: 2em;
               background: #505176;
               margin: 3em;
               border-radius: 10px;
               display: grid;
               grid-template-columns:90px repeat(2, minmax(100px, 150px));
               grid-template-areas: 
                "img  p  p"
                ".... foot foot";

           }
           .img{
               width: 3em;
               height: 3em;
               border: 7px solid #151D2D;
               background-image: url("photo/face.jpg");
               background-size: cover;
               background-position: center;
               border-radius: 50%;
               box-sizing: content-box;
               grid-area: img;
           }
           p{
               grid-area: p;
               opacity: .7;
           }
           .foot{
               grid-area: foot;
               display: flex;
               justify-content: space-between;
               align-items: center;
               border-top: 1px solid #696371;
               padding-top: 1em;
               
           }
           .quote{
               display: flex;
               justify-content:space-between;
           }
           .quote i{
               padding: 1em .7em ;
               opacity: .7;
           }
           .btn{
               text-decoration: none;
               padding: .25em 1.2em;
               background: #1D83DA;
               border-radius: 2em;
               color: #ddd;
           }
           .btn:focus,
           .btn:hover{
               background:#51A1E4;
           }
           .day{
                  text-transform: uppercase;
                  font-weight: 900;
                  font-size: 2em;
                  letter-spacing: 2px;
                  text-decoration: underline;
                  align-self: top;
                  text-align: center;
               }
               .page{
                  align-self: flex-end;
                  margin-top: auto;
                  bottom: 0;
                  display: flex;
                  width: 100%;
                  justify-content: space-between;
                  align-items: center;
               }
               .btn-page{
                  width: 6em;
                  max-width: 45%;
                  margin: 1em;
                  text-align: center;
                  font-size: 1.2em;
               }
        </style>
    </head>
    <body>
        <p class="day">day 2</p>
        <div class="body">
        <section class="container">
                <div class="img"></div>
                <p>What's happening?</p>
            <div class="foot">
                <div class="quote">
                    <i class="fa fa-picture-o" aria-hidden="true"></i>
                    <i class="fa fa-video-camera" aria-hidden="true"></i>
                    <i class="fa fa-smile-o" aria-hidden="true"></i>
                </div>
                <a href="#" class="btn">post</a>
            </div>
        </section>
    </div>
    <div class="page">
        <a href="https://psalmseen.github.io/My-Assignments/ui/ui-day-1.html" class="btn btn-page">Prev</a>
        <a href="https://psalmseen.github.io/My-Assignments/ui/ui-day-3.html" class="btn btn-page">Next</a>
     </div>
    </body>
</html>
